<!DOCTYPE>
<html>
   <head>
      <title>Map Matching</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <script type="text/javascript" src="leaflet-ajax/dist/leaflet.ajax.js"></script>
      <script src="spin.js"></script>
      <script src="Leaflet.Spin/leaflet.spin.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="proj4.js"></script>
   </head>
   
   <body style="margin: 0; padding:0; overflow: hidden; width: 100%; height: 100%">
      <div id="map" style="width: 100%; height: 100%; background:#ccc"></div>
      <div style="position: absolute; bottom: 0px; padding: 10px;">
         <form action="/mm/upload" enctype="multipart/form-data" method="post">
	     Sparse Trajectory: <br>
              <input type="file" name="sparse_gps">
              <input type="submit" value="Upload">
         </form>
	 <form action="/mm/upload" enctype="multipart/form-data" method="post">
	     Density Trajectory: <br>
              <input type="file" value="Density Trajectory" name="density_gps">
              <input type="submit" value="Upload">
         </form>
	 <form action="/mm/match" enctype="multipart/form-data" method="post">
              <input type="submit" value="Match">
         </form>
	  <form action="/mm/reset" enctype="multipart/form-data" method="post">
              <input type="submit" value="Reset">
         </form>
      </div>
      <script src="main.js"> </script>
   </body>
</html>
